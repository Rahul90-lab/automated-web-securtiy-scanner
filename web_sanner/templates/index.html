<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Security Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="light-mode">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="#">🔍 Web Security Scanner</a>
            <button class="btn btn-outline-light" onclick="toggleDarkMode()">🌙 Dark Mode</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow fancy-card">
            <div class="card-body">
                <h3 class="card-title text-center">Scan a Website</h3>
                <div class="input-group mb-3">
                    <input type="text" id="urlInput" class="form-control" placeholder="Enter URL to scan">
                    <button class="btn btn-primary btn-lg" onclick="startScan()">🚀 Scan</button>
                </div>
                <div id="loading" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p>Scanning...</p>
                </div>
            </div>
        </div>

        <div class="card mt-4 shadow fancy-card">
            <div class="card-body">
                <h3 class="card-title text-center">Scan Results</h3>
                <div id="results" class="table-responsive"></div>
            </div>
        </div>

        <div class="container mt-4 text-center">
            <button class="btn btn-success" onclick="downloadReport('pdf')">📄 Download PDF</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
