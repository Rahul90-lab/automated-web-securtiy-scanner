<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Security Scanner</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: black;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Grid background */
        .grid-overlay {
            position: fixed;
            inset: 0;
            opacity: 0.1;
            background-image: 
                linear-gradient(#0f0f0f 1px, transparent 1px),
                linear-gradient(90deg, #0f0f0f 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        /* Gradient background */
        .gradient-bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at top, rgba(29, 78, 216, 0.2), transparent 60%), black;
            pointer-events: none;
        }

        /* Main content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 3rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #3b82f6;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Scanner section */
        .scanner-container {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(to bottom right, rgba(17, 24, 39, 0.8), rgba(31, 41, 55, 0.8));
            backdrop-filter: blur(16px);
            border-radius: 1rem;
            border: 1px solid rgba(75, 85, 99, 0.5);
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .scanner-title {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        /* URL input */
        .input-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .url-input {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 2.5rem;
            background: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(75, 85, 99, 1);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .url-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        .scan-button {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.5rem 1rem;
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            border: none;
            border-radius: 0.375rem;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .scan-button:hover {
            opacity: 0.9;
        }

        .scan-button:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }

        /* Scanning animation */
        .scanning {
            display: none;
            text-align: center;
            padding: 3rem 0;
        }

        .scanning.active {
            display: block;
        }

        .scan-circle {
            display: inline-flex;
            position: relative;
            width: 4rem;
            height: 4rem;
        }

        .scan-circle::before,
        .scan-circle::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 4px solid #3b82f6;
            border-radius: 50%;
        }

        .scan-circle::before {
            opacity: 0.2;
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        .scan-circle::after {
            opacity: 0.8;
            animation: pulse 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes pulse {
            50% {
                opacity: 0.5;
            }
        }

        /* Results section */
        .results {
            display: none;
            margin-top: 2rem;
        }

        .results.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 0.75rem;
            padding: 1rem;
        }

        .stat-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .stat-title {
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Download buttons */
        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .download-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .download-button:hover {
            opacity: 0.9;
        }

        .download-pdf {
            background: linear-gradient(to right, #10b981, #059669);
        }

        .download-csv {
            background: linear-gradient(to right, #f59e0b, #d97706);
        }

        /* Icons */
        .icon {
            width: 1.5rem;
            height: 1.5rem;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        .icon-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="grid-overlay"></div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                <span>Web Security Scanner</span>
            </div>
        </header>

        <main class="scanner-container">
            <h2 class="scanner-title">Scan Website for Vulnerabilities</h2>
            
            <div class="input-container">
                <svg class="icon" style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: #9ca3af;" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.3-4.3"/>
                </svg>
                <input type="text" id="urlInput" class="url-input" placeholder="Enter URL to scan...">
                <button id="scanButton" class="scan-button" onclick="startScan()">Scan</button>
            </div>

            <div id="scanning" class="scanning">
                <div class="scan-circle">
                    <svg class="icon" style="position: relative; z-index: 1;" viewBox="0 0 24 24">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                </div>
                <p style="margin-top: 1rem; color: #9ca3af;">Scanning for vulnerabilities...</p>
            </div>

            <div id="results" class="results">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-header">
                            <svg class="icon" style="color: #ef4444;" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="12" y1="8" x2="12" y2="12"/>
                                <line x1="12" y1="16" x2="12" y2="16"/>
                            </svg>
                            <div>
                                <div class="stat-title">Critical</div>
                                <div class="stat-value">2</div>
                            </div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">
                            <svg class="icon" style="color: #f59e0b;" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="12" y1="8" x2="12" y2="12"/>
                                <line x1="12" y1="16" x2="12" y2="16"/>
                            </svg>
                            <div>
                                <div class="stat-title">Warnings</div>
                                <div class="stat-value">5</div>
                            </div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">
                            <svg class="icon" style="color: #10b981;" viewBox="0 0 24 24">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                                <polyline points="22 4 12 14.01 9 11.01"/>
                            </svg>
                            <div>
                                <div class="stat-title">Passed</div>
                                <div class="stat-value">15</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="download-buttons">
                    <button class="download-button download-pdf" onclick="downloadReport('pdf')">
                        <svg class="icon icon-sm" viewBox="0 0 24 24">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10 9 9 9 8 9"/>
                        </svg>
                        Download PDF
                    </button>
                    <button class="download-button download-csv" onclick="downloadReport('csv')">
                        <svg class="icon icon-sm" viewBox="0 0 24 24">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10 9 9 9 8 9"/>
                        </svg>
                        Download CSV
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const scanButton = document.getElementById('scanButton');
        const scanning = document.getElementById('scanning');
        const results = document.getElementById('results');

        function startScan() {
            if (!urlInput.value) return;
            
            scanning.classList.add('active');
            results.classList.remove('active');
            scanButton.disabled = true;

            // Simulate scan
            setTimeout(() => {
                scanning.classList.remove('active');
                results.classList.add('active');
                scanButton.disabled = false;
            }, 3000);
        }

        function downloadReport(type) {
            alert(`Downloading ${type.toUpperCase()} report...`);
        }

        // Enable/disable scan button based on input
        urlInput.addEventListener('input', () => {
            scanButton.disabled = !urlInput.value;
        });
    </script>
</body>
</html>
